{%extends 'shop/home.html' %}
{%load static%}
{%block products%}
{%for item in items%}

<div class="item-div">
    <img class="product-image" src="{{item.pic.url}}">
    <div class = "item-name">
        <p>{{item.name}}</p>
    </div>
    <div class = "item-price"><p>{{item.price}}</p>
    </div>
    <div class = "item-description">
        <p>{{item.description}}</p>
    </div>

</div>
{%endfor%}
{%endblock%}
